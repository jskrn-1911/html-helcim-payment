<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helcim Payment</title>
  <script type="text/javascript" src="https://secure.myhelcim.com/js/version2.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    #buttonProcess {
      background-color: #0070f3;
      color: white;
      border: none;
      margin-top: 20px;
      padding: 10px;
      cursor: pointer;
    }
    #helcimResults {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>Pay with Credit or Debit Card</h2>

  <form name="helcimForm" id="helcimForm" action="thankyou.html" method="POST">
    
    <!-- Results will show here -->
    <div id="helcimResults"></div>

    <!-- Token (Replace this with your real token from Helcim) -->
    <input type="hidden" id="token" value="81e0899d31564be5b6ddae">
    
    <!-- Test mode -->
    <input type="hidden" id="test" value="1">

    <!-- Card Details -->
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" placeholder="4111 1111 1111 1111">

    <label for="cardExpiryMonth">Expiry Month (MM)</label>
    <input type="text" id="cardExpiryMonth" placeholder="01">

    <label for="cardExpiryYear">Expiry Year (YY)</label>
    <input type="text" id="cardExpiryYear" placeholder="29">

    <label for="cardCVV">CVV</label>
    <input type="text" id="cardCVV" placeholder="123">

    <!-- Billing Info (Optional but recommended) -->
    <label for="cardHolderName">Card Holder Name</label>
    <input type="text" id="cardHolderName" placeholder="John Doe">

    <label for="cardHolderAddress">Billing Address</label>
    <input type="text" id="cardHolderAddress" placeholder="123 Main St">

    <label for="cardHolderPostalCode">Postal Code</label>
    <input type="text" id="cardHolderPostalCode" placeholder="12345">

    <!-- Amount -->
    <label for="amount">Amount (USD)</label>
    <input type="text" id="amount" value="10.00">

    <!-- Pay Button -->
    <input type="button" id="buttonProcess" value="Pay Now" onclick="javascript:helcimProcess();">

  </form>

</body>
</html>
